class: center, middle
# AI +機械学習
---
###[Azure Machine Learning service の提供開始](https://azure.microsoft.com/ja-jp/updates/azure-machine-learning-service-now-generally-available/)

開発者とデータ サイエンティストが機械学習モデルをすばやく容易に構築、トレーニング、およびデプロイできるようにするクラウド サービスである、Azure Machine Learning service が一般公開されました。

Azure Machine Learning service を使用すると、以下のことが可能です。

*   自動機械学習を使用してモデルを短時間で構築する。
*   お好みのオープン ソース フレームワークを使用して、任意の Python 環境から、自動構成クラウド コンピューティングによってモデルをトレーニングする。
*   機械学習用の DevOps を使用してエンド ツー エンドのワークフローを管理し、クラウドとエッジへの容易なデプロイを実現する。

---

---
### [言語理解コンテナサポート：プレビュー](https://azure.microsoft.com/ja-jp/updates/container-support-for-language-understanding-is-in-preview/)

プレビューでのコグニティブサービスコンテナサポートについての言語の発表

---
### [オープンソースONNXランタイム](https://azure.microsoft.com/ja-jp/updates/open-sourcing-onnx-runtime/)

機械学習モデルのための高性能推論エンジンであるONNX Runtimeは現在オープンソース化されています。

#計算する

---
### [今すぐ入手可能：Azure Service Fabric Mesh秋のリフレッシュ](https://azure.microsoft.com/ja-jp/updates/in-development-azure-service-fabric-mesh-fall-2018-refresh/)

サーバーレスのAzure Service Fabric Mesh Fallの更新が利用可能になりました。ストレージの改善と修正に加えて、自動スケール、ネットワークおよびゲートウェイリソースなどの改善が行われました。

---
### [耐久性のある機能に対するJavaScriptサポートが利用可能になりました](https://azure.microsoft.com/ja-jp/updates/javascript-support-for-durable-functions-is-now-available/)

Azure FunctionsランタイムのDurable Functions拡張機能を使用して、サーバーレスのワークフローをプログラム的に調整します。これは、実稼働ワークロードに使用される一般出荷可能日数（GA）のJavaScriptをサポートします。

---
### [Azure Functions、Pythonサポートはプレビュー中です](https://azure.microsoft.com/ja-jp/updates/azure-functions-python-support-public-preview-2/)

Azure Functionsは、Functions 2.0ランタイムでのPython開発をサポートするようになりました。

---
### [Azure Kubernetes Service（AKS）仮想ノードがプレビュー中です](https://azure.microsoft.com/ja-jp/updates/aks-virtual-node-public-preview/)

Azure Kubernetes Service（AKS）仮想ノードを使用すると、開発者はコンテナインスタンス内に数秒で開始する追加のポッドを柔軟にプロビジョニングできます。

---
### [現在入手可能：Azure Service Fabricランタイムバージョン6.4とSDKの更新](https://azure.microsoft.com/ja-jp/updates/in-development-azure-service-fabric-runtime-version-6-4-sdk-updates/)

対応するSDKとツールの更新を含むAzure Service Fabricランタイムバージョン6.4が、多くの機能強化と共に利用可能になりました。

---
### [Boshを使用してService Fabric Ubuntuクラスターをオンプレミスにデプロイする](https://azure.microsoft.com/ja-jp/updates/deploy-service-fabric-ubuntu-clusters-on-premises-using-bosh/)

展開メカニズムとしてBoshを使用すると、展開を定義し、クラスタを監視し、インフラストラクチャを自動修復する方法が提供されます。

---
### [Azure Container Instances（ACI）GPUは公開プレビューをサポートします](https://azure.microsoft.com/ja-jp/updates/azure-container-instances-aci-gpu-support-public-preview/)

ACIにより、開発者はGPU対応コンテナを選択できるようになりました。GPUは、計算やグラフィックを多用するワークロードに最適です。これにより、開発者は機械学習に必要な集中的なジョブを実行できます。

---
### [サーバーレスコミュニティライブラリ](https://azure.microsoft.com/ja-jp/updates/serverless-community-library-is-in-preview/)

Serverless Community Libraryは、Functions and Logic Appsを使用した一般的なユースケースに基づいて構築されたオープンソースのコンポーネントセットです。

---
### [Azure Functions、Linuxの消費計画 - 公開プレビュー](https://azure.microsoft.com/ja-jp/updates/azure-functions-consumption-plan-for-linux-preview/)

Azure Functionsは、Linuxにデプロイするための消費計画をサポートするようになります。

### [プレビュー版のAzure Cosmos DB .NET SDKのバージョン3.0](https://azure.microsoft.com/ja-jp/updates/version-3-0-of-the-azure-cosmos-db-net-sdk-in-preview/)

Azure Cosmos DB .NET SDKは、開発者がSQL APIを使用してAzure Cosmos DBアプリケーションを構築し、さまざまな操作をより簡単に実行するのに役立ちます。バージョン3.0のプレビューがダウンロードできるようになったか、またはGitHubに関するフィードバックを提供します。SDKは.NET Standard 2.0をターゲットとしており、直感的な新しいオブジェクトモデル、ストリームのサポート、その他のパフォーマンスの向上など、多くの新機能を備えています。

---
### [Azure Cosmos DBの新しい共有データベースの提供が開始されました](https://azure.microsoft.com/ja-jp/updates/azure-cosmos-db-new-shared-database-offer-now-available/)

データベースレベルでプロビジョニングされたスループットは、データベースあたり400 RU /秒で開始され、データベース内の任意またはすべてのコンテナで共有できます。

### [Azure SQL Data Warehouse Gen2用の小さいSKU](https://azure.microsoft.com/ja-jp/updates/smaller-skus-for-azure-sql-data-warehouse-gen2-are-now-available/)

Azure SQL Data Warehouse Gen2用の小さいSKU

### [Azure Cosmos DBでのCORSのサポート](https://azure.microsoft.com/ja-jp/updates/cors-support-in-azure-cosmos-db/)

現在一般に利用可能になったAzure Cosmos DBは、WebブラウザベースのアプリケーションがAzure Cosmos DBに直接接続できるようにするサービスレベルのグローバルCORS（クロスオリジンリソース共有）サポートを提供します。CORSは、あるドメインで実行されているWebアプリケーションが別のドメインからリソースを要求できるようにするHTTP（ハイパーテキスト転送プロトコル）機能です。この新しいサポートにより、JavaScript SDKを介してAzure Cosmos DBを使用している開発者にクロスオリジン要求に対する機能とセキュリティが提供されます。
